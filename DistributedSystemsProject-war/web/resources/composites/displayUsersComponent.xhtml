<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!--This composite component is used for displaying a user when you are viewing a list of users 
        ie. browsing users. We can therfore use this composite component for every occurance of displaying
        a user in a list format despite if it is for browsing users as a user or browsing through users 
        as an admin. Attributes are specified for every attribute that will be displayed and outputTexts are 
        specified to display there components.-->
    <!-- INTERFACE -->
    <cc:interface> 
    <cc:attribute name="user_id" />
    <cc:attribute name="user_name" />
    <cc:attribute name="user_message" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
    <h:panelGrid id="panel" columns="6" >
        <h:outputLabel value="User ID: " />
        <h:outputText value="#{cc.attrs.user_id}" />
        <h:outputLabel value="User Name: " />
        <h:outputText value="#{cc.attrs.user_name}" />
        <h:outputLabel value="User Message: " />
        <h:outputText value="#{cc.attrs.user_message}" />
    </h:panelGrid>
        <br />
        <br />
        <br />
        <br />
    </cc:implementation>
</html>
