<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Web Shop</title>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{baseTemplateController.processUserLoginStatus}" />
        <div id="top">
            <h:panelGrid columns="12" width="1600">
                <h:panelGroup>
                    <h:panelGrid columns="7" >
                        <div id="homeLink">
                            <h:link value="Home" outcome="#{navigationController.homePage}" />
                        </div>
                    </h:panelGrid>     
                </h:panelGroup>
                <h:panelGroup>
                    <h:panelGrid columns="1" >
                        <div id="browseLink">
                            <h:link value="Browse" outcome="#{navigationController.browsePage}" />
                        </div>
                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                    <h:panelGrid columns="1">
                        <div id="cartLink">
                            <h:link value="Cart" outcome="#{navigationController.cartPage}" />
                        </div>
                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup >
                    <h:panelGrid columns="1" >
                        <div id="addLink">
                            <h:link value="Add New Product" rendered="#{navigationController.isAdmin()}" outcome="#{navigationController.addProductPage}" />
                        </div>
                    </h:panelGrid>
                </h:panelGroup>    
                <h:panelGroup>
                    <h:panelGrid columns="1">
                        <div id="profileLink">
                            <h:link value="Profile" outcome="#{navigationController.profilePage}" >
                                <f:param name="username" value="#{navigationController.username}" />
                            </h:link>
                        </div>
                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                    <h:panelGrid columns="1">
                        <div id="logoutButton">
                            <h:form>
                                <h:commandLink value="Logout" action="#{loginController.logoutUser}"/>
                            </h:form>
                        </div>
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Add your own content here.</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Footer here</ui:insert>
        </div>

    </h:body>

</html>
