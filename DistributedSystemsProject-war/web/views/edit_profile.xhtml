<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/BasicPageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
            <h:form>
                <h:panelGrid id="panel" columns="2">
                    <h:outputText value="Username:   " />
                    <h:outputText value="#{editProfileController.username}" />
                    <h:outputText value="Firstname:   " />
                    <h:inputText value="#{editProfileController.firstname}" validatorMessage="Firstname must be between 3 and 30 characters long"><f:validateLength minimum = "3" maximum = "15" /></h:inputText>
                    <h:outputText value="Surname:   " />
                    <h:inputText value="#{editProfileController.surname}" validatorMessage="Surname must be between 3 and 30 characters long"><f:validateLength minimum = "3" maximum = "15" /></h:inputText>
                    <h:outputText value="Message:   " />
                    <h:inputText value="#{editProfileController.message}" validatorMessage="Message must be between 3 and 500 characters long"><f:validateLength minimum = "3" maximum = "500" /></h:inputText> 
                    <h:outputText value="Street 1:   " />
                    <h:inputText value="#{editProfileController.street1}" validatorMessage="Street 1 must be between 3 and 30 characters long"><f:validateLength minimum = "3" maximum = "30" /></h:inputText> 
                    <h:outputText value="Street 2:   " />
                    <h:inputText value="#{editProfileController.street2}" validatorMessage="Street 2 must be between 3 and 30 characters long"><f:validateLength minimum = "3" maximum = "30" /></h:inputText> 
                    <h:outputText value="City:   " />
                    <h:inputText value="#{editProfileController.city}" validatorMessage="City must be between 3 and 30 characters long"><f:validateLength minimum = "3" maximum = "30" /></h:inputText> 
                    <h:outputText value="County:   " />
                    <h:inputText value="#{editProfileController.county}" validatorMessage="County must be between 3 and 30 characters long"><f:validateLength minimum = "3" maximum = "30" /></h:inputText> 
                    <h:outputText value="Country:   " />
                    <h:inputText value="#{editProfileController.country}" validatorMessage="Country must be between 3 and 30 characters long"><f:validateLength minimum = "3" maximum = "30" /></h:inputText> 
                </h:panelGrid>
                <h:commandButton value="Update details" action="#{editProfileController.updateProfileData}" />
            </h:form>
    </ui:define>

</ui:composition>
