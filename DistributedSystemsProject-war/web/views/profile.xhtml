<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/BasicPageTemplate.xhtml"
                xmlns:composites="http://xmlns.jcp.org/jsf/composite/composites"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="username" value="#{profileController.username}" />
                    <f:viewAction action="#{profileController.getProfileData}" />
                </f:metadata>
                <h:form id="profileForm">
                   <composites:profileComponent  username="#{profileController.username}" firstname="#{profileController.firstname}" surname="#{profileController.surname}" message="#{profileController.message}" street1="#{profileController.street1}"
                                                  street2="#{profileController.street2}" city="#{profileController.city}" county="#{profileController.county}" country="#{profileController.country}" />
                </h:form>
        
        <h:button value="Edit Profile" rendered="#{profileController.editButton()}" outcome="edit_profile"/>
    </ui:define>

</ui:composition>
