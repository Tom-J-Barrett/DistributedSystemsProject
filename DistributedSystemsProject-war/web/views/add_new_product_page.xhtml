<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/BasicPageTemplate.xhtml"
                xmlns:composites ="http://xmlns.jcp.org/jsf/composite/composites"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <f:event type="preRenderView" listener="#{addProduct.processUserType}" />
        
        <h:form id="addproductForm">
            <h:panelGrid id="panel" columns="2">
                <h:outputText value="Product Name" />
                <h:inputText value="#{addProduct.productName}"><f:validateLength minimum = "3" maximum = "15" /></h:inputText>
                <h:outputText value="Product Cost" />
                <h:inputText value="#{addProduct.cost}"><f:validateDoubleRange minimum = "1" maximum = "10000" /></h:inputText>
                <h:outputText value="Product Description" />
                <h:inputText value="#{addProduct.description}"><f:validateLength minimum = "5" maximum = "500" /></h:inputText>
                <h:outputText value="Product Quantity" />
                <h:inputText value="#{addProduct.quantity}"><f:validateLongRange minimum = "1" maximum = "10000" /></h:inputText>
                
             </h:panelGrid>
            <h:commandButton value="Submit" action="#{addProduct.update()}" />
        </h:form>
    </ui:define>

</ui:composition>
