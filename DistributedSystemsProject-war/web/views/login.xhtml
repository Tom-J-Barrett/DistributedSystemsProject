<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Web Shop</title>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{loginController.processUserLoginStatus}" />
        
        <div id="loginPanel" >
            <h:form>
                <h3>Please enter your login details: </h3>
                <h:panelGrid columns="2">
                    <h:outputLabel>Username:</h:outputLabel>
                    <h:inputText value="#{loginController.username}" validatorMessage="Username must be between 3 and 15 characters long"><f:validateLength minimum = "3" maximum = "15" /></h:inputText>

                    <h:outputLabel>Password:</h:outputLabel>
                    <h:inputSecret value="#{loginController.password}" validatorMessage="Password must be between 3 and 15 characters long"><f:validateLength minimum = "3" maximum = "15" /></h:inputSecret>
                    
                    <h:commandButton value="Submit" action="#{loginController.validateCredentials}" />
                </h:panelGrid>   
            </h:form>
            <p>If you don't have an account, register <h:link value='here' outcome='register_page'/>!</p>
        </div>
    </h:body>
</html>
