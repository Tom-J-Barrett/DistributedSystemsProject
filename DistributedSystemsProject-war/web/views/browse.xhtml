<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/BasicPageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
         <div id="productPanel" >
            <h3>Please enter details for the product you wish to search for: </h3>
            <h:panelGrid columns="2">
                <h:form>
                    <h:outputLabel>Enter a product ID:</h:outputLabel>
                    <h:inputText value="#{browseController.productId}" validatorMessage="Product ID must be a positive whole number"/>

                    <h:outputLabel><b>Or</b> product name:</h:outputLabel>
                    <h:inputText value="#{browseController.productName}" validatorMessage="Product name must be between 3 and 15 characters long"><f:validateLength minimum = "0" maximum = "15" /></h:inputText>

                    <h:commandButton value="Submit" action="#{browseController.browseProducts}" />
                    
                    <br />
                </h:form>
            </h:panelGrid>  
            <h:panelGrid columns="1">
                    <h:outputLabel>If you wish to, click <h:link value="here" outcome="#{navigationController.viewItems}" /> to browse all items:</h:outputLabel>
                    
            </h:panelGrid>  
        </div>
         <div id="userPanel" >
                <h3>Please enter the details for a user you wish to search for: </h3>
                <h:panelGrid columns="2">
                    <h:form>
                        <h:outputLabel>Enter a User ID:</h:outputLabel>
                        <h:inputText value="#{browseController.userId}" validatorMessage="User ID must be a positive whole number"/>

                        <h:outputLabel><b>Or</b> user name:</h:outputLabel>
                        <h:inputText value="#{browseController.username}"><f:validateLength minimum = "0" maximum = "15" /></h:inputText>

                        <h:commandButton value="Submit" action="#{browseController.browseUsers}" />
                    </h:form>
                </h:panelGrid>  
        </div>
    </ui:define>

</ui:composition>
